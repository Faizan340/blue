<head>


    <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<center>
<h1 style =" margin: 20px 0 30px 0;" >Fill Up The Form</h1></center>
<div class="container">
<form>
  <div class= "form-group row">
    <div class="col-sm-6 mb-3">
      <label for="name" class="form-label"><strong>Name</strong></label>
      <input type="text" class="form-control" id="name">
      <!--div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div-->
    </div>
    <div class="col-sm-6 mb-3">
        <label for="dob" class="form-label"><strong>D.O.B.</strong></label>
        <input type="date" class="form-control" id="dob">
      </div>
    <div class=" col-sm-6 mb-3">
      <label for="emailAddress" class="form-label"><strong>Email address</strong></label>
      <input type="email" class="form-control" id="emailAddress">
    </div>
    <div class="col-sm-6 mb-3">
        <label for="phoneNumber" class="form-label"><strong>Phone Number</strong></label>
        <input type="text" class="form-control" id="phoneNumber">
      </div>
      
      <div class="col-sm-6 mb-3">
        <label for="address" class="form-label"><strong>Address</strong></label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
      <div class="col-sm-6 mb-3">
        <label for="10Percentage" class="form-label"><strong>10th Percentage</strong></label>
        <input type="number" class="form-control" id="10Percentage">
      </div>
      <div class="col-sm-6 mb-3">
        <label for="12Percentage" class="form-label"><strong>12th Percentage</strong></label>
        <input type="number" class="form-control" id="12Percentage">
      </div>
      <div class="col-sm-6 mb-3">
        <label for="trainingCity" class="form-label"><strong>Training City</strong></label>
      <select id ="trainingCity" class="form-select" aria-label="Default select example">
        <option selected>Select Training City</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Patna">Patna</option>
        <option value="Mumbai">Mumbai</option>
      </select>
    </div>
    <div class="col-sm-6 mb-3">
        <label for="training" class="form-label"><strong>Training</strong></label>
      <select id="training" class="form-select" aria-label="Default select example">
        <option selected>Select Training Course</option>
        <option value="Plumbing">Plumbing</option>
        <option value="AC Technician">AC Technician</option>
        <option value="Beautician">Beautician</option>
        <option value="Cooking">Cooking</option>
        <option value="Electrician">Electrician</option>
      </select>
    </div>
    <!--div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div-->
    </div>
<hr>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="button">Submit</button>
      </div>
</form>
</div>
</body>
